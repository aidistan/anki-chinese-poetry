题目: 饮酒 · 结庐在人境
朝代: 东晋
作者: 陶渊明
诗词:
  - 结庐在人境，而无车马喧。
  - 问君何能尔？心远地自偏。
  - 采菊东篱下，悠然见南山。
  - 山气日夕佳，飞鸟相与还。
  - 此中有真意，欲辨已忘言。
诗注: 本诗是陶渊明诗歌意象的顶峰，表现了诗人热爱田园生活的真情和高洁人格。它除了具有陶诗的一般特色之外，更富于理趣，诗句更流畅，语气更自然，情貌更亲切。
小传: 陶渊明，字元亮，又名潜，私谥“靖节”，世称靖节先生，浔阳柴桑（今江西省九江市）人。东晋末至南朝宋初期伟大的诗人、辞赋家。曾任江州祭酒、建威参军、镇军参军、彭泽县令等职，最末一次出仕为彭泽县令，八十多天便弃职而去，从此归隐田园。他是中国第一位田园诗人，被称为“古今隐逸诗人之宗”，有《陶渊明集》。
