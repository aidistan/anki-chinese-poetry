题目: 墨梅
朝代: 元
作者: 王冕
诗词:
  - 吾家洗砚池头树，个个花开淡墨痕。
  - 不要人夸好颜色，只流清气满乾坤。
诗注: 王冕的《墨梅》是一首题画诗，在流传过程中形成了多个版本。主要区别有“吾家”与“我家”，“个个”与“朵朵”，“好颜色”与“颜色好”，以及“只流”与“只留”。值得庆幸的是，王冕《墨梅图》的真迹仍然存世，图上的题画诗是王冕自己的笔迹，应认为是最权威的版本。
小传: 王冕字元章，号“煮石山农”，亦号“食中翁”、“梅花屋主”等，浙江省绍兴市诸暨枫桥人，元朝著名画家、诗人、篆刻家。出身贫寒，幼年替人放牛，靠自学成才；性格孤傲，鄙视权贵；一生爱好梅花，种梅、咏梅，又攻画梅；能治印，创用花乳石刻印章，篆法绝妙。
