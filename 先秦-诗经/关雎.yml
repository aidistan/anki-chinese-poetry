题目: 关雎
朝代: 先秦
作者: 诗经
诗词:
  - 关关雎鸠，在河之洲。窈窕淑女，君子好逑。
  - 参差荇菜，左右流之。窈窕淑女，寤寐求之。
  - 求之不得，寤寐思服。悠哉悠哉，辗转反侧。
  - 参差荇菜，左右采之。窈窕淑女，琴瑟友之。
  - 参差荇菜，左右芼之。窈窕淑女，钟鼓乐之。
脚注:
  - 芼(mào)：选择
诗注: 《关雎》是《诗经》的第一篇，乃《风》之始也。古人把它冠为三百篇之首，对它的评价很高。
小传: 《诗经》，是中国古代诗歌的开端，是最早的一部诗歌总集，收集了西周初年至春秋中叶共三百余篇诗歌，分为《风》（各地民歌）、《雅》（多为贵族祭祀诗歌）、《颂》（宗庙祭祀诗歌）三个部分。
