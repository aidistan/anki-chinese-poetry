---
题目: 蒹葭
朝代: 先秦
作者: 诗经
诗词:
  - 蒹葭苍苍，白露为霜。所谓伊人，在水一方。
  - 溯洄从之，道阻且长；溯游从之，宛在水中央。
  - 蒹葭凄凄，白露未晞。所谓伊人，在水之湄。
  - 溯洄从之，道阻且跻；溯游从之，宛在水中坻。
  - 蒹葭采采，白露未已，所谓伊人，在水之涘。
  - 溯洄从之，道阻且右；溯游从之，宛在水中沚。
脚注:
  - 溯(sù)洄(huí)：逆流而上。溯游：顺流而下；
  - 方、湄(meí)、涘(sì)：水边；
  - 晞(xī)：干，晒干；
  - 跻(jī)：升高，指道路越走越高；
  - 坻(chí)、沚(zhǐ)：水中的沙滩。
