题目: 静女
朝代: 先秦
作者: 诗经
诗词:
  - 静女其姝，俟我于城隅。爱而不见，搔首踟蹰。
  - 静女其娈，贻我彤管。彤管有炜，说怿女美。
  - 自牧归荑，洵美且异。匪女之为美，美人之贻。
脚注:
  - 俟(sì)：等候；
  - 爱(ài)而不见(xiàn)：“爱”通“薆”（躲藏），“见”表“出现”；
  - 说(yuè)怿(yì)女(rǔ)美：“说”通“悦”，“女”通“汝”；
  - 自牧归(kuì)荑(tí)：“归”通“馈”，“荑”指“白茅”（象征婚姻）；
  - 匪(fěi)女(rǔ)之为美：“匪”表“非”，“女”通“汝”。
诗注: 本诗中有较多的通假字，务必注意字词的读音。
