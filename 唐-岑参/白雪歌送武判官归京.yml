题目: 白雪歌送武判官归京
朝代: 唐
作者: 岑参
诗词:
  - 北风卷地白草折，胡天八月即飞雪。
  - 忽如一夜春风来，千树万树梨花开。
  - 散入珠帘湿罗幕，狐裘不暖锦衾薄。
  - 将军角弓不得控，都护铁衣冷犹著。
  - 瀚海阑干百丈冰，愁云惨淡万里凝。
  - 中军置酒饮归客，胡琴琵琶与羌笛。
  - 纷纷暮雪下辕门，风掣红旗冻不翻。
  - 轮台东门送君去，去时雪满天山路。
  - 山回路转不见君，雪上空留马行处。
诗注: 此诗是一首咏雪送别的佳作。天宝十三载，岑参再度出塞，充任安西北庭节度使封常清的判官。武某或即其前任。为送他归京，写下此诗。“岑参兄弟皆好奇”（杜甫《渼陂行》），读此诗处处不要忽略一个“奇”字。
小传: 岑参，唐代诗人，与高适并称“高岑”。岑参工诗，长于七言歌行，诗歌意境新奇，风格奇峭，气势磅礴，想象丰富，词采瑰丽，热情奔放，富有浪漫主义的特色。其诗歌的题材涉及到述志、赠答、山水、行旅各方面，而以边塞诗写得最出色——在盛唐时代，岑参写的边塞诗数量最多，成就最突出。
