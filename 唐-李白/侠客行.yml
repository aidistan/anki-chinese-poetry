---
题目: 侠客行
朝代: 唐
作者: 李白
诗词:
  - 赵客缦胡缨，吴钩霜雪明。银鞍照白马，飒沓如流星。
  - 十步杀一人，千里不留行。事了拂衣去，深藏身与名。
  - 闲过信陵饮，脱剑膝前横。将炙啖朱亥，持觞劝侯嬴。
  - 三杯吐然诺，五岳倒为轻。眼花耳热后，意气素霓生。
  - 救赵挥金槌，邯郸先震惊。千秋二壮士，煊赫大梁城。
  - 纵死侠骨香，不惭世上英。谁能书阁下，白首太玄经。
脚注:
  - “十步…”两句出自《庄子·说剑》：“臣之剑十步一人，千里不留行。”这里是说侠客剑术高强，勇敢过人。
  - 朱亥、侯嬴都是信陵君的门客。朱本是一屠夫，侯原是魏国都城大梁东门的门官，两人都受到信陵君的礼遇，都为信陵君所用。其中，“炙”表示烤肉，“啖”表示吃。
  - “救赵...”四句描述的是朱亥和侯嬴的英雄事迹。<br>4. “谁能…”四句意指：侠客的功绩，必将被正史记录下来，流传后世。扬雄曾在皇帝藏书的天禄阁任校刊工作，而《太玄经》是其的哲学著作。因此这里的“书阁下”，意指写入正史。
诗注: 诗题中的“行”，不是行走的行，而是一种古代诗歌体裁，因此，诗题等同于“侠客歌”。
