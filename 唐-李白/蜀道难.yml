---
题目: 蜀道难
朝代: 唐
作者: 李白
诗词:
  - 噫吁嚱，危乎高哉！
  - 蜀道之难，难于上青天！
  - 蚕丛及鱼凫，开国何茫然！
  - 尔来四万八千岁，不与秦塞通人烟。
  - 西当太白有鸟道，可以横绝峨眉巅。
  - 地崩山摧壮士死，然后天梯石栈相钩连。
  - 上有六龙回日之高标，下有冲波逆折之回川。
  - 黄鹤之飞尚不得过，猿猱欲度愁攀援。
  - 青泥何盘盘，百步九折萦岩峦。
  - 扪参历井仰胁息，以手抚膺坐长叹。
  - 问君西游何时还？畏途巉岩不可攀。
  - 但见悲鸟号古木，雄飞雌从绕林间。
  - 又闻子规啼夜月，愁空山。
  - 蜀道之难，难于上青天，使人听此凋朱颜！
  - 连峰去天不盈尺，枯松倒挂倚绝壁。
  - 飞湍瀑流争喧豗，砯崖转石万壑雷。
  - 其险也如此，嗟尔远道之人胡为乎来哉！
  - 剑阁峥嵘而崔嵬，一夫当关，万夫莫开。
  - 所守或匪亲，化为狼与豺。
  - 朝避猛虎，夕避长蛇；磨牙吮血，杀人如麻。
  - 锦城虽云乐，不如早还家。
  - 蜀道之难，难于上青天，侧身西望长咨嗟！
脚注:
  - 猿猱(náo) ：泛指猿猴；
  - 扪(mén)参历井仰胁息，以手抚膺(yīng)坐长叹：入蜀途中山势高峻，伸手可以摸得着天上的参星和井星，紧张得透不过气来，只得坐下来抚着胸口长吁短叹；
  - 巉(chán)岩：高而险的山岩；
  - 喧(xuān)豗(huī) ：形容轰响；
  - 砯(pīng)：拟声词，水击岩石的声音；
  - 崔嵬(wéi)：高峻雄伟的山。
