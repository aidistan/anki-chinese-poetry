---
题目: 长恨歌
朝代: 唐
作者: 白居易
诗词:
  - 汉皇重色思倾国，御宇多年求不得。
  - 杨家有女初长成，养在深闺人未识。
  - 天生丽质难自弃，一朝选在君王侧。
  - 回眸一笑百媚生，六宫粉黛无颜色。
  - 春寒赐浴华清池，温泉水滑洗凝脂。
  - 侍儿扶起娇无力，始是新承恩泽时。
  - 云鬓花颜金步摇，芙蓉帐暖度春宵。
  - 春宵苦短日高起，从此君王不早朝。
  - 承欢侍宴无闲暇，春从春游夜专夜。
  - 后宫佳丽三千人，三千宠爱在一身。
  - 金屋妆成娇侍夜，玉楼宴罢醉和春。
  - 姊妹弟兄皆列土，可怜光彩生门户。
  - 遂令天下父母心，不重生男重生女。
  - 骊宫高处入青云，仙乐风飘处处闻。
  - 缓歌慢舞凝丝竹，尽日君王看不足。
  - 渔阳鞞鼓动地来，惊破霓裳羽衣曲。
  - 九重城阙烟尘生，千乘万骑西南行。
  - 翠华摇摇行复止，西出都门百余里。
  - 六军不发无奈何，宛转蛾眉马前死。
  - 花钿委地无人收，翠翘金雀玉搔头。
  - 君王掩面救不得，回看血泪相和流。
  - 黄埃散漫风萧索，云栈萦纡登剑阁。
  - 峨嵋山下少人行，旌旗无光日色薄。
  - 蜀江水碧蜀山青，圣主朝朝暮暮情。
  - 行宫见月伤心色，夜雨闻铃肠断声。
  - 天旋日转回龙驭，到此踌躇不能去。
  - 马嵬坡下泥土中，不见玉颜空死处。
  - 君臣相顾尽沾衣，东望都门信马归。
  - 归来池苑皆依旧，太液芙蓉未央柳。
  - 芙蓉如面柳如眉，对此如何不泪垂？
  - 春风桃李花开夜，秋雨梧桐叶落时。
  - 西宫南苑多秋草，宫叶满阶红不埽。
  - 棃园弟子白发新，椒房阿监青娥老。
  - 夕殿萤飞思悄然，孤灯挑尽未成眠。
  - 迟迟钟鼓初长夜，耿耿星河欲曙天。
  - 鸳鸯瓦冷霜华重，翡翠衾寒谁与共。
  - 悠悠生死别经年，魂魄不曾来入梦。
  - 临邛道士鸿都客，能以精诚致魂魄。
  - 为感君王展转思，遂教方士殷勤觅。
  - 排空驭气奔如电，升天入地求之徧。
  - 上穷碧落下黄泉，两处茫茫皆不见。
  - 忽闻海上有仙山，山在虚无缥缈间。
  - 楼阁玲珑五云起，其中绰约多仙子。
  - 中有一人字太真，雪肤花貌参差是。
  - 金阙西厢叩玉扃，转教小玉报双成。
  - 闻道汉家天子使，九华帐里梦魂惊。
  - 揽衣推枕起裴回，珠箔银屏逦迤开。
  - 云鬓半偏新睡觉，花冠不整下堂来。
  - 风吹仙袂飘飖举，犹似霓裳羽衣舞。
  - 玉容寂莫泪阑干，棃花一枝春带雨。
  - 含情凝睇谢君王，一别音容两渺茫。
  - 昭阳殿里恩爱绝，蓬莱宫中日月长。
  - 回头下望人寰处，不见长安见尘雾。
  - 唯将旧物表深情，钿合金钗寄将去。
  - 钗留一股合一扇，钗擘黄金合分钿。
  - 但教心似金钿坚，天上人间会相见。
  - 临别殷勤重寄词，词中有誓两心知。
  - 七月七日长生殿，夜半无人私语时。
  - 在天愿作比翼鸟，在地愿为连理枝。
  - 天长地久有时尽，此恨绵绵无绝期。
诗注: 白居易以唐玄宗和杨贵妃的爱情故事为题材创作《长恨歌》，因为是悲剧结局，故以“长恨”名之。其中心思想是批评唐玄宗重色误国导致安史之乱，同时又同情唐玄宗和杨贵妃的爱情悲剧，歌颂他们生死不渝的爱情。<br>全诗的艺术性较高，终成白居易的代表作品，具体体现在：1）作者选择性运用原有史料，对唐玄宗的错误点到即止，不损伤人物形象，从而保证了悲剧故事的前后和谐统一；2）作者在故事中对爱情可“使生者死，使死者生”的浪漫描写，在此之前少有其他作家运用；3）作者在诗中对有关人物的形象和心理活动进行了大量的精彩描写；4）作者对离别之苦、相思之情进行了大量的正面描绘，而且角度多、变化多；5）作者的语言精美，既生动、形象、凝练，又婉转、流利、韵律性强，使人传诵不绝。
小传: 白居易字乐天，号香山居士，又号醉吟先生，是唐代伟大的现实主义诗人，唐代三大诗人之一。他的诗歌题材广泛，形式多样，语言平易通俗，有“诗魔”和“诗王”之称，官至太子少傅、刑部尚书，封冯翊县侯。
