---
题目: 雨霖铃 · 寒蝉凄切
朝代: 宋
作者: 柳永
诗词:
  - 寒蝉凄切，对长亭晚，骤雨初歇。
  - 都门帐饮无绪，留恋处，兰舟催发。
  - 执手相看泪眼，竟无语凝噎。
  - 念去去，千里烟波，暮霭沉沉楚天阔。
  - 多情自古伤离别，更那堪，冷落清秋节！
  - 今宵酒醒何处？杨柳岸，晓风残月。
  - 此去经年，应是良辰好景虚设。
  - 便纵有千种风情，更与何人说？
小传: 柳永，北宋著名词人。崇安（今福建武夷山）人，原名三变，字景庄，后改名永，字耆卿，排行第七，又称柳七。创作慢词独多，铺叙刻画，情景交融，语言通俗，音律谐婉，在当时流传极其广泛，人称“凡有井水饮处，皆能歌柳词”，是婉约派最具代表性的人物之一，对宋词的发展有重大影响，
