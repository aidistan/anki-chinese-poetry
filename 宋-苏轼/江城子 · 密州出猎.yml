---
题目: 江城子 · 密州出猎
朝代: 宋
作者: 苏轼
诗词:
  - 老夫聊发少年狂，左牵黄，右擎苍，
  - 锦帽貂裘，千骑卷平冈。
  - 为报倾城随太守，亲射虎，看孙郎。
  -
  - 酒酣胸胆尚开张，鬓微霜，又何妨！
  - 持节云中，何日遣冯唐？
  - 会挽雕弓如满月，西北望，射天狼。
脚注:
  - “持节...”一句典出《史记·冯唐列传》：汉文帝时，魏尚为云中（汉时的郡名，在今内蒙古自治区托克托县一带，包括山西西北部分地区）太守。他爱惜士卒，优待军吏，匈奴远避。匈奴曾一度来犯，魏尚亲率车骑出击，所杀甚众。后因报功文书上所载杀敌的数字与实际不合（虚报了六个），被削职。经冯唐代为辨白后，认为判的过重，文帝就派冯唐“持节”（带着传达圣旨的符节）去赦免魏尚的罪，让魏尚仍然担任云中郡太守。苏轼此时因政治上处境不好，调密州太守，故以魏尚自许，希望能得到朝廷的信任。
  - 天狼：星名。《晋书·天文志》云：“狼一星在东井南，为野将，主侵掠。”词中以之隐喻侵犯北宋边境的辽国与西夏。
