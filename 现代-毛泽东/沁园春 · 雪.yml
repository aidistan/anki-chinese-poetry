题目: 沁园春 · 雪
朝代: 现代
作者: 毛泽东
诗词:
  - 北国风光，千里冰封，万里雪飘。
  - 望长城内外，惟余莽莽；
  - 大河上下，顿失滔滔。
  - 山舞银蛇，原驰蜡象，欲与天公试比高。
  - 须晴日，看红妆素裹，分外妖娆。
  -
  - 江山如此多娇，
  - 引无数英雄竞折腰。
  - 惜秦皇汉武，略输文采；
  - 唐宗宋祖，稍逊风骚。
  - 一代天骄，成吉思汗，只识弯弓射大雕。
  - 俱往矣，数风流人物，还看今朝。
小传: 毛泽东，字润之，湖南湘潭人。中国人民的领袖，伟大的马克思主义者，无产阶级革命家、战略家和理论家，中国共产党、中国人民解放军和中华人民共和国的主要缔造者和领导人，政治家、军事家、诗人及书法家。
